    <script type="text/javascript">
    // Turn on Bootstrap
    $('[data-toggle="tooltip"]').tooltip();

    $('#clock').countdown('2017/05/17', function(event) {
      $(this).html(event.strftime('%D'));
    });

    var $clock = $('#clock');

    function isSheFreeYet(event) {
      var $status;

      if ($clock != '00') {
        $status = 'No :(';
      }
      // else if ($clock > '102') {
      //   $status = 'Yes!';
      // }
      else {
        $status = 'Yes!';
      }

      // document.getElementById('isYes').toggleClass = 'visible';
      document.getElementById('status').innerHTML = $status;
    }

    window.onload = isSheFreeYet();
